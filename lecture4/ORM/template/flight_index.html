{% extends "flight_layout.html" %}

{% block title %} 
Flights 
{% endblock %} 

{% block body %} 

<h1>Book a Flight</h1>

<form action="{{ url_for('book') }}" method="POST">

    <div class="form-group">
        <select class="form-control" name="flight_id">
            {% for flight in flights %}
            <option value="{{flight[0]}}">{{flight[1]}} to {{flight[2]}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <input class="form-control" name="name" placeholder="Passanger Name">

    </div>

    <div class="form-group">
        <button class="btn btn-primary">Book Flights</button>
    </div>

</form>


{% endblock %}
