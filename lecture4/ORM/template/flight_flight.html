{% extends "flight_layout.html" %}

{% block title %}
Flights

{% endblock %}

{% block body %}

<h1>All Flights</h1>

<div class="form-group">
    <ul>
        {% for flight in flights %}
        <li>
            <a href="{{url_for('flight',flight_id=flight[0])}}">
                {{flight[1]}} to {{flight[2]}}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock %}
